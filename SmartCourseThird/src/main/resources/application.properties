# ==================== CORS配置 ====================
smartcourse.cors.enabled=true
smartcourse.cors.allowed-origins=http://localhost,http://localhost:81,http://localhost:80,http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000,http://localhost:8083,https://*.yourdomain.com
smartcourse.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
# 允许所有必要的 headers
smartcourse.cors.allowed-headers=Content-Type,Authorization,userId,userid,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
smartcourse.cors.allow-credentials=true
smartcourse.cors.max-age=3600

# ==================== 文件上传配置 ====================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# 文件存储路径(按需切换 local/server)
